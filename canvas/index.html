<html lang="en" ng-app="kitchensink">
  <head>
    <meta charset="utf-8">

    <title>Standalone Controls | Fabric.js Demos</title>

    <style>
      pre { margin-left: 15px !important }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="fabric.min.js"></script>
    <script src="krige.js"></script>
    <script src="gauss.js"></script>
    <script src="calc.js"></script>

    <script>
    var width = 700;
    var height = 700;

    var xlimit_lower = -100;
    var xlimit_upper = 100;

    var ylimit_lower = -100;
    var ylimit_upper = 100;

    function get_absolute_x(rel_x) {
      return width/(xlimit_upper-xlimit_lower)*rel_x + width*0.5;
    }
    function get_absolute_y(rel_y) {
      return height/(ylimit_upper-ylimit_lower)*rel_y + height*0.5;
    }
    function get_relative_x(abs_x) {
      return (xlimit_upper-xlimit_lower)/width*(abs_x - width*0.5);
    }
    function get_relative_y(abs_y) {
      return (ylimit_upper-ylimit_lower)/height*(abs_y - height*0.5);
    }

    var canvas;
    //vmodel
    var nugget = 0.0;
    var sill = 0.0;
    var range = 0.0;

    var mainlocation;
    var samples = new Array();

    $(document).ready(function () {
    //canvas
    canvas = new fabric.Canvas('canvas');
    canvas.setHeight(height);
    canvas.setWidth(width);

    mainlocation = add_point('center',get_absolute_x(0),get_absolute_y(0),true);
    mainlocation.set('selectable', false);
    canvas.add(mainlocation);

    var sample1 = add_point('sample1',get_absolute_x(-50),get_absolute_y(50));
    sample1.set('selectable', true);
    canvas.add(sample1);
    samples[0] = sample1;

    var sample2 = add_point('sample2',get_absolute_x(10),get_absolute_y(10));
    sample2.set('selectable', true);
    canvas.add(sample2);
    samples[1] = sample2;

    var sample3 = add_point('sample3',500,500);
    sample3.set('selectable', true);
    canvas.add(sample3);
    samples[2] = sample3;

    var lines;

    lines = join_points(mainlocation,samples);

    canvas.renderAll();

    //$("#calculate").jqxButton({ width: 150, height: 25 });
    // $("#vm_nugget").jqxNumberInput();
    //$("#vm_sill").jqxNumberInput();
    //$("#vm_range").jqxNumberInput();


    //$("#calculate").on('click', update_and_display);

    });
    </script>

  </head>
<body>

<div class="container">
  <div class="row">
    <div class="col">
      Canvas
      <canvas id="canvas" width="700" height="700" style="border:1px solid #ccc"></canvas>
    </div>
    <div class="col">
      <div class="container2">
        <div class="row">
          <div class="col">
          </div>
        </div>
        <div class="row">
          <div class="col">
            <p>Variogram model</p>
            <div class="controls">
              <p>
                <label><span>Nugget effect:</span> <input type="number" name="vm_nugget" min="0" max="10" step="0.1" value="0.5" id='vm_nugget'>
              </p>
              <p>
                <label><span>Sill:</span> <input type="number" name="vm_sill" min="0" max="10" step="0.1" value="0.5" id='vm_sill'>
              </p>
              <p>
                <label><span>Range:</span> <input type="number" name="vm_range" min="0" max="600" step="10" value="100" id='vm_range'>
              </p>
            </div>
            <p>
              <label><span>Action:</span><input type="button" id="calculate" value="Refresh" onclick="update_and_display()"></label>
            </p>

          </div>
        </div>
        <div class="row">
          <div class="col">
            <!-- start accordion -->
            <div class="accordion" id="accordionExample">
              <div class="card">
                <div class="card-header" id="headingOne">
                  <h5 class="mb-0">
                    <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                      Distance Matrix
                    </button>
                  </h5>
                </div>
                <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                  <div class="card-body" id="distance_matrix_div">
                  </div>
                </div>
              </div>
              <div class="card">
                <div class="card-header" id="headingTwo">
                  <h5 class="mb-0">
                    <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                      Covariance System (Ax=b)
                    </button>
                  </h5>
                </div>
                <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                  <div class="card-body"  id="cova_matrix_div">
                  </div>
                </div>
              </div>
              <div class="card">
                <div class="card-header" id="headingThree">
                  <h5 class="mb-0">
                    <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                      Kriging Weights
                    </button>
                  </h5>
                </div>
                <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
                  <div class="card-body" id="weights_div">
                  </div>
                </div>
              </div>
            </div>
            <!-- end accordion -->
        </div>
      </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
